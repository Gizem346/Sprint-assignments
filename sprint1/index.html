<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="main-content">
            <section class="text-section">
                <div class="heading-left">
                    <h1 id="header1">The creative crew</h1>
                </div>

                <div class="heading-right">
                    <h3 id="header3">WHO WE ARE</h3>
                    <p id="paragraph-right">We are team of creatively diverse driven innovative individuals working in various locations from the world.</p>
                </div>
            </section>

            <section class="team-section">
                <div class="members">
                    <div class="img-container">
                        <img src="./images/photo1.png" alt="Bill Mahoney">
                        <span>PRODUCT OWNER</span>
                        <p>Bill Mahoney</p>

                    </div>
                    

                    <div class="img-container down" >
                        <img class="saba-griff" src="./images/photo2.png" alt="Saba Cabrera">
                        <span>ART DIRECTOR</span>
                        <p>Saba Cabrera</p>
                    </div>
                    

                    <div class="img-container">
                        <img src="./images/photo3.png" alt="Shae Le">
                        <span>TECH LEAD</span>
                        <p>Shae Le</p>
                    </div>
                    

                    <div class="img-container">
                        <img src="./images/photo4.png" alt="Skylah Lu">
                        <span>UX DESIGNER</span>
                        <p>Skylah Lu</p>
                    </div>
                    

                    <div class="img-container down">
                        <img class="saba-griff" src="./images/photo5.png" alt="Griff Richards">
                        <span>DEVELOPER</span>
                        <p>Griff Richards</p>
                    </div>
                    

                    <div class="img-container">
                        <img src="./images/photo6.png" alt="Stan John">
                        <span>DEVELOPER</span>
                        <p>Stan John</p>
                    </div>
                    
                </div>
            </section>
        </main>
    </div>
</body>
</html>
